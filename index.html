<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital OP Sheet Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Hospital OP Sheet Generator</h2>
        <form id="opForm">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" pattern="\d{10}" required>

            <label for="symptom">Select Symptom:</label>
            <select id="symptom" onchange="updateDoctors()">
                <option value="" disabled selected>Select a symptom</option>
                <option value="Fever">Fever</option>
                <option value="Chest Pain">Chest Pain</option>
                <option value="Stomach Pain">Stomach Pain</option>
                <option value="Headache">Headache</option>
                <option value="Skin Rash">Skin Rash</option>
            </select>

            <label for="gender">Select Gender:</label>
            <select id="gender">
                <option value="" disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor">
                <option value="" disabled selected>Please select a symptom first</option>
            </select>

            <label for="appointment">Appointment Date:</label>
            <input type="date" id="appointment" required>

            <button id="generate-op-btn" type="submit">Generate OP Sheet</button>
            <div id="loading-spinner"></div>
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
